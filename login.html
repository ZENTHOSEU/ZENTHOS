<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENTHOS - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Add Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ZENTHOS</a>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#languages">Languages</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Login to ZENTHOS</h2>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="user">User Login</button>
                <button class="auth-tab" data-tab="staff">Staff Login</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Add reCAPTCHA -->
                <div class="form-group">
                    <div id="recaptcha" class="g-recaptcha" 
                         data-sitekey="6LcXXXXXXXXXXXXXXXXXXXXX"></div>
                </div>

                <button type="submit" class="submit-button">Login</button>

                <!-- Add Google Sign-In -->
                <div class="social-login">
                    <p>Or sign in with:</p>
                    <button type="button" id="googleSignIn" class="btn btn-google">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>

        <!-- 2FA Setup Modal (hidden by default) -->
        <div id="twoFactorModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Two-Factor Authentication</h3>
                <p>Enhance your account security by enabling 2FA</p>
                <button id="setup2FA" class="btn btn-primary">Set up 2FA</button>
                <button class="btn btn-secondary modal-close">Skip</button>
            </div>
        </div>
    </div>

    <!-- Load security and authentication scripts -->
    <script src="security.js"></script>
    <script src="auth.js"></script>
</body>
</html>
