<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENTHOS - Project Request</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ZENTHOS</a>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#languages">Languages</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="project-request-container">
        <h1>Project Request Details</h1>
        <form id="project-request-form" class="detailed-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company">
            </div>

            <div class="form-group">
                <label for="project-type">Project Type *</label>
                <select id="project-type" required>
                    <option value="">Select Project Type</option>
                    <option value="new-development">New Development</option>
                    <option value="bug-fix">Bug Fix</option>
                    <option value="feature-addition">Feature Addition</option>
                    <option value="optimization">Code Optimization</option>
                    <option value="consulting">Technical Consulting</option>
                </select>
            </div>

            <div class="form-group">
                <label for="programming-language">Primary Programming Language *</label>
                <select id="programming-language" required>
                    <option value="">Select Language</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="csharp">C#</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeline">Expected Timeline *</label>
                <select id="timeline" required>
                    <option value="">Select Timeline</option>
                    <option value="urgent">Urgent (Within 48 hours)</option>
                    <option value="week">Within a week</option>
                    <option value="month">Within a month</option>
                    <option value="flexible">Flexible</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Budget Range</label>
                <select id="budget">
                    <option value="">Select Budget Range</option>
                    <option value="small">$500 - $2,000</option>
                    <option value="medium">$2,000 - $5,000</option>
                    <option value="large">$5,000 - $10,000</option>
                    <option value="enterprise">$10,000+</option>
                    <option value="discuss">To be discussed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project-description">Project Description *</label>
                <textarea id="project-description" rows="6" required placeholder="Please provide detailed information about your project, including:
- Project goals and objectives
- Current challenges or issues
- Specific features or functionality needed
- Any existing codebase details
- Additional requirements or constraints"></textarea>
            </div>

            <div class="form-group">
                <label for="attachments">Attachments</label>
                <input type="file" id="attachments" multiple accept=".zip,.rar,.7z,.pdf,.doc,.docx,.txt">
                <small>Upload relevant documents or code files (Max 10MB per file)</small>
            </div>

            <button type="submit" class="submit-button">Submit Project Request</button>
        </form>
    </div>

    <!-- Live Chat Widget -->
    <div id="live-chat-widget" class="live-chat-widget">
        <div class="chat-header">
            <h3><i class="fas fa-comments"></i> Live Support</h3>
            <button id="toggle-chat" class="toggle-chat">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div class="chat-body">
            <div id="chat-messages" class="chat-messages">
                <div class="message system">
                    Welcome to ZENTHOS Support! Please wait while we connect you with a support agent.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="project-request.js"></script>
</body>
</html>
